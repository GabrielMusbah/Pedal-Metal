<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pedal and Metal</title>
</head>
<body class="bg-secondary">

    <header class="container p-4 mt-4 border border-white fundo-topo">
        <section class="row ">
            <div class="d-flex justify-content-center pb-2">
                <img src="img/LogoTopo.png" style="max-width: 500px;" alt="logo-topo">
            </div>
            <p class="m-0 d-flex justify-content-center pt-2">
                <strong>
                    Bem vindo(a) ao site da Bicicletaria Pedal and Metal.
                </strong>
            </p>
        </section>
    </header>

    <nav class="container bg-dark px-0">
        <div class="row px-3 d-flex justify-content-between">
            <div class="col-sm-12 col-md-6 col-lg-4 p-0 d-flex justify-content-center">
                <h2 class="text-white py-3 m-0 ">
                    Novidades no estoque
                </h2>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 py-3 d-flex align-self-center">
                <select class="form-select form-select-sm bg-secondary text-white" aria-label=".form-select-sm">
                    <option value="1">Preço crescente</option>
                    <option value="2">Preço decrescente</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="container border border-white bg-main mb-4">
        <div class="row pt-4 pb-0">
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="/img/ImgCard/bmx.png" class="card-img-top p-2" alt="">
                    <div class="card-body row d-flex justify-content-between">
                        <p class="col-12 col-lg-6 mb-0 d-flex justify-content-center">
                            BMX
                        </p>
                        <p class="col-12 col-lg-6 mb-0 d-flex justify-content-center">
                            $500
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="/img/ImgCard/scorcher.png" class="card-img-top p-2" alt="">
                    <div class="card-body row d-flex justify-content-between">
                        <p class="col-12 col-lg-6 mb-0 d-flex justify-content-center">
                            SCORCHER
                        </p>
                        <p class="col-12 col-lg-6 mb-0 d-flex justify-content-center">
                            $1.000
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="/img/ImgCard/Whippet.png" class="card-img-top p-2" alt="">
                    <div class="card-body row d-flex justify-content-between">
                        <p class="col-12 col-lg-6 mb-0 d-flex justify-content-center">
                            WHIPPET
                        </p>
                        <p class="col-12 col-lg-6 mb-0 d-flex justify-content-center">
                            $2.500
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="/img/ImgCard/Endurex.png" class="card-img-top p-2" alt="">
                    <div class="card-body row d-flex justify-content-between">
                        <p class="col-12 col-lg-6 mb-0 d-flex justify-content-center">
                            ENDUREX
                        </p>
                        <p class="col-12 col-lg-6 mb-0 d-flex justify-content-center">
                            $2.500
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="/img/ImgCard/TriCycles.png" class="card-img-top p-2" alt="">
                    <div class="card-body row d-flex justify-content-between">
                        <p class="col-12 col-lg-6 mb-0 d-flex justify-content-center">
                            TRI-CYCLES
                        </p>
                        <p class="col-12 col-lg-6 mb-0 d-flex justify-content-center">
                            $2.500
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="/img/ImgCard/cruiser.png" class="card-img-top p-2" alt="">
                    <div class="card-body row d-flex justify-content-between">
                        <p class="col-12 col-lg-6 mb-0 d-flex justify-content-center">
                            CRUISER
                        </p>
                        <p class="col-12 col-lg-6 mb-0 d-flex justify-content-center">
                            $3.000
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container bg-dark">
        <h3 class="text-white d-flex justify-content-center m-0 p-2">
            © 2022 Musbah Saleh
        </h3>
    </footer> 

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
