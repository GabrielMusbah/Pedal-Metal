<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Pedal and Metal</title>
</head>
<body class="bg-secondary">

    <header class="container p-4 mt-4 border border-white fundo-topo">
        <section class="row ">
            <div class="d-flex justify-content-center pb-2">
                <img src="img/LogoTopo.png" style="max-width: 500px;" alt="logo-topo">
            </div>
            <p class="m-0 d-flex justify-content-center pt-2">
                <strong>
                    Bem vindo(a) ao site da Bicicletaria Pedal and Metal.
                </strong>
            </p>
        </section>
    </header>

    <nav class="container bg-dark px-0">
        <div class="row px-3 d-flex justify-content-between">
            <div class="col-sm-12 col-md-6 col-lg-4 p-0 d-flex justify-content-start">
                <h2 class="text-white ps-2 py-3 m-0 ">
                    Novidades no estoque
                </h2>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 py-3 d-flex align-self-center">
                <select class="selec form-select form-select-sm bg-secondary text-white " aria-label=".form-select-sm">
                    <option value="1">Preço crescente</option>
                    <option value="2">Preço decrescente</option>
                </select>
                <button class="bg-secondary border border-white rounded-pill ms-1" id="button-select">
                    <i class="fas fa-search px-2"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container border border-white bg-preto mb-4">
        <div class="row pt-4 pb-0 card-container">

        </div>
    </main>

    <footer class="container bg-dark">
        <h3 class="text-white d-flex justify-content-center m-0 p-2">
            © 2022 Musbah Saleh
        </h3>
    </footer> 

    <template class="template-card">
        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
            <div class="card">
                <div class="card-body d-flex justify-content-end p-0">
                    <div>
                        <p class="position-relative mb-0">
                            <i class="fas fa-user-alt p-2"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark">
                                1
                            </span>
                        </p>
                    </div>
                </div>
                <img src="" class="card-img-top p-2 card-img" id="myImageId" alt="">
                <div class="card-body row d-flex justify-content-between">
                    <p class="col-12 col-lg-6 mb-0 d-flex justify-content-center card-name">
                        
                    </p>
                    <p class="col-12 col-lg-6 mb-0 d-flex justify-content-center card-price">
                        
                    </p>
                </div>
            </div>
        </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
